<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      justify-items: center;
      padding: 0 10px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 230px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .product-card p {
      margin: 10px 0 5px;
      font-size: 16px;
      font-weight: bold;
    }

    .price {
      color: #444;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 15px;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #ff4757;
    }

    @media (max-width: 900px) {
      .product-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .product-gallery {
        grid-template-columns: 1fr;
      }
      .product-card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>Skincare Products</h1>

  <div class="product-gallery">
    <div class="product-card">
      <img src="images/Moisturizer.jpg" alt="Moisturizer">
      <p>Moisturizer</p>
      <div class="price">450 Ksh</div>
      <button class="btn" onclick="addToCart('Moisturizer', 450, 'images/Moisturizer.jpg')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="face wash.jpeg" alt="Face Wash">
      <p>Face Wash</p>
      <div class="price">1,150 Ksh</div>
      <button class="btn" onclick="addToCart('Face Wash', 1150, 'images/face wash.jpeg')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="serum.jpg" alt="Serum">
      <p>Serum</p>
      <div class="price">1,200 Ksh</div>
      <button class="btn" onclick="addToCart('Serum', 1200, 'images/serum.jpg')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="suncreen.jpeg" alt="Sunscreen">
      <p>Sunscreen</p>
      <div class="price">1,300 Ksh</div>
      <button class="btn" onclick="addToCart('Sunscreen', 1300, 'images/suncreen.jpeg')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="Toner.jpg" alt="Toner">
      <p>Toner</p>
      <div class="price">1,100 Ksh</div>
      <button class="btn" onclick="addToCart('Toner', 1100, 'images/Toner.jpg')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="Mask.jpg" alt="Mask">
      <p>Mask</p>
      <div class="price">1,000 Ksh</div>
      <button class="btn" onclick="addToCart('Mask', 1000, 'images/Mask.jpg')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="Exfoliator.jpg" alt="Exfoliator">
      <p>Exfoliator</p>
      <div class="price">1,600 Ksh</div>
      <button class="btn" onclick="addToCart('Exfoliator', 1600, 'images/Exfoliator.jpg')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="Essence.jpg" alt="Essence">
      <p>Essence</p>
      <div class="price">2,000 Ksh</div>
      <button class="btn" onclick="addToCart('Essence', 2000, 'images/Essence.jpg')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="Men face and Beard oil.png" alt="Oil">
      <p>Oil</p>
      <div class="price">1,200 Ksh</div>
      <button class="btn" onclick="addToCart('Oil', 1200, 'images/Men face and Beard oil.png')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="cream.jpg" alt="Cream">
      <p>Cream</p>
      <div class="price">2,300 Ksh</div>
      <button class="btn" onclick="addToCart('Cream', 2300, 'images/cream.jpg')">Add to Cart</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(name, price, image) {
      const item = { name, price, image };
      cart.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + ' added to your cart!');
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
