<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #e9a9ff, #f9c0ff);
    padding: 20px;
    margin: 0;
  }
  h1 {
    text-align: center;
    color: #5b2e90;
    font-size: 2em;
    margin-bottom: 30px;
  }
  .cart-container {
    max-width: 850px;
    margin: 0 auto;
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(91, 46, 144, 0.2);
    transition: 0.3s;
  }
  .cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #f0d4ff;
    padding: 10px 0;
  }
  .cart-item img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 12px;
  }
  .cart-item-details {
    flex: 1;
    margin-left: 15px;
  }
  .cart-item-details h3 {
    margin: 0;
    font-size: 16px;
    color: #5b2e90;
  }
  .cart-item-details p {
    margin: 5px 0 0 0;
    color: #777;
    font-size: 14px;
  }
  .remove-btn {
    background: #ff6bcb;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }
  .remove-btn:hover {
    background: #ff4fb3;
  }
  .total {
    text-align: right;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #5b2e90;
  }
  .checkout-btn {
    display: block;
    margin: 25px auto 0 auto;
    padding: 12px 25px;
    background: linear-gradient(135deg, #a855f7, #ec4899);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s;
  }
  .checkout-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #9333ea, #db2777);
  }
</style>
</head>
<body>

<h1>Your Cart</h1>
<div class="cart-container" id="cart-container">
  <!-- Cart items will appear here dynamically -->
</div>

<script>
  // Get cart items from localStorage
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartContainer = document.getElementById('cart-container');

  function displayCart() {
    cartContainer.innerHTML = '';

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p style="text-align:center;color:#5b2e90;">Your cart is empty.</p>';
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      const priceNum = parseFloat(String(item.price).replace(/[^0-9.]/g, '')) || 0;
      total += priceNum;

      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';
      cartItem.innerHTML = `
        <div class="cart-item-details">
          <h3>${item.name}</h3>
          <p>${item.price}</p>
        </div>
        
        <div class="cart-item-details">
          <h3>${item.name}</h3>
          <p>${item.price}</p>
        </div>
        <button class="remove-btn" data-index="${index}">Remove</button>
      `;
      cartContainer.appendChild(cartItem);
    });

    const totalDiv = document.createElement('div');
    totalDiv.className = 'total';
    totalDiv.innerText = 'Total: Ksh ' + total.toFixed(2);
    cartContainer.appendChild(totalDiv);

    const checkoutBtn = document.createElement('button');
    checkoutBtn.className = 'checkout-btn';
    checkoutBtn.innerText = 'Proceed to Checkout';
    checkoutBtn.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
      } else {
        alert('Proceeding to checkout...');
        window.location.href = 'checkout.html';
      }
    });
    cartContainer.appendChild(checkoutBtn);

    const removeButtons = document.querySelectorAll('.remove-btn');
    removeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const index = btn.getAttribute('data-index');
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
      });
    });
  }

  displayCart();
</script>

</body>
</html>
